<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Mikenerian's works, media art, p5.js">
        <meta name="author" content="Mikenerian">
        <title>Mikenerian's Works - About</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
    </head>
    <body class="body-wrapper">
        <!-- Navigation-->
        <div id="navigation"></div>

        <!-- Main-->
        <main>
            <div class="container my-5">
              <h2 class="mb-4">Works</h2>
              <div class="row">
                <div class="col-md-4 col-sm-6 mb-4">
                  <div class="card card-clickable" data-bs-toggle="modal" data-bs-target="#modal-spiralstair">
                    <img src="assets/img/spiralstair.png" class="card-img-top" alt="Spiral Stair">
                    <div class="card-body">
                      <h5 class="card-title">Spiral Stair</h5>
                      <p class="card-text">永遠に続く螺旋階段</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                  <div class="card"  data-bs-toggle="modal" data-bs-target="#modal-spiralstair">
                    <img src="assets/img/connectap.png" class="card-img-top" alt="ConnecTap">
                    <div class="card-body">
                      <h5 class="card-title">ConnecTap</h5>
                      <p class="card-text">あなたと誰かの小さな縁</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                  <div class="card"  data-bs-toggle="modal" data-bs-target="#modal-spiralstair">
                    <img src="assets/img/iseetheworldlikethis.png" class="card-img-top" alt="I see the world like this">
                    <div class="card-body">
                      <h5 class="card-title">I see the world like this</h5>
                      <p class="card-text">私が見る世界を再現</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </main>

        <!-- Modal for Spiral Stair -->
        <div class="modal fade" id="modal-spiralstair" tabindex="-1" aria-labelledby="modal-spiralstair-label" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-spiralstair-label">Spiral Stair</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <img src="assets/img/spiralstair.png" class="img-fluid" alt="Spiral Stair">
                <p class="mt-3">永遠に続く螺旋階段</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer-->
        <div id="footer"></div>

        <!-- Read jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <!-- Set common navigation and footer -->
        <script>
          $(function() {
              $('#navigation').load('./navigation.html');
          });
        </script>
        <script>
            $(function() {
                $('#footer').load('./footer.html');
            });
        </script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
